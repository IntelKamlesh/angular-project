<div class="card">
  <div class="card-header">
    <h5 class="mb-0">Monthly Observation Trends by Status</h5>
  </div>
  <div class="card-body">
    <div class="chart-container" style="height: 300px;">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
